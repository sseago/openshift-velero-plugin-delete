
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


[prune]
  unused-packages = true
  non-go = true
  go-tests = true

[[constraint]]
  name = "github.com/openshift/client-go"
  branch = "release-4.2"

[[constraint]]
  name = "github.com/openshift/library-go"
  branch = "release-4.2"

[[override]]
  name = "github.com/openshift/api"
  branch = "release-4.2"

[[constraint]]
  name = "github.com/vmware-tanzu/velero"
  branch = "konveyor-dev"
  source = "github.com/konveyor/velero.git"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.3"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.3"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.3"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.15.3"

[[override]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[override]]
  name = "github.com/spf13/pflag"
  version = "1.0.2"

[[override]]
  name = "github.com/json-iterator/go"
  revision = "f2b4162afba35581b6d4a50d3b8f34e33c144682"

[[override]]
  name = "github.com/Azure/go-autorest"
  version = "~10.14.0"

[[override]]
  name = "github.com/Azure/azure-sdk-for-go"
  version = "~19.0.0"

[[override]]
  name = "github.com/docker/docker"
  revision = "da99009bbb1165d1ac5688b5c81d2f589d418341"

[[override]]
  name = "github.com/golang/protobuf"
  branch = "master"

[[override]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"

[[override]]
  name = "golang.org/x/sys"
  revision = "1c9583448a9c3aa0f9a6a5241bf73c0bd8aafded"

